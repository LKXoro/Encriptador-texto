<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
    <h1>
        <img class="logo" src="images/Logo.png" alt="Logo alura">
    </h1>

    <form>
        <label for="mensaje"></label>
        <textarea name="texto" id="mensaje"  placeholder="Ingrese el texto aqui" ></textarea>
    </form>

    <div class="container">
        <img id="areatexto" class="Muñeco" src="images/Muñeco.png" alt="personaje con lupa">
        <div class="texto-procesado">
            <p id="texto-procesado"></p>
        </div>
        <div class="mensaje-sin-texto">
            <p class="texto_1" id="texto_1">Ningún mensaje fue encontrado</p>
            <p class="texto_2" id="texto_2">Ingrese el texto que desees encriptar o desencriptar</p>
        </div>
        <div class="copiar">
            <button onclick="copiar()" class="container__boton" id="copiar" style="visibility: hidden;">Copiar</button>
        </div>
    </div>

    <div class="container-alerta">
        <img class="exclamation" src="images/bi_exclamation-circle-fill.png" alt="exclamation">
        <p>Solo letras minúsculas y sin acentos ni caracteres especiales</p>
    </div>

    <div class="botones">
        <button onclick="encriptar()" class="container__boton" id="encriptar">Encriptar</button>
        <button onclick="desencriptar()" class="container__boton" id="desencriptar">Desencriptar</button>
    </div>

    </main>
    
    <footer>
        <img class="img-pie" src="images/NLogo2.0.png" alt="logo">
        <p class="rodapie">
            Edgar Alvarado Alura-ONE
        </p>
    </footer>
    <script src="app.js"></script>
</body>
</html>

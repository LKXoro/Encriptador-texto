<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>
        <img src="images/Logo.png" alt="Logo alura">
    </h1>

    <form>
        <label for="mensaje"></label>
        <textarea name="texto" id="mensaje"  placeholder="Ingrese el texto aqui" ></textarea>
    </form>

    <div class="container">
        <p class="texto__parrafo">Hola mundo</p>
    </div>

    <div class="botones">
        <button class="container__boton" id="encriptar" disabled>Intentar</button>
        <button class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
    </div>

</body>
</html>

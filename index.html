<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
    <h1>
        <img class="logo" src="images/Logo.png" alt="Logo alura">
    </h1>

    <form>
        <label for="mensaje"></label>
        <textarea name="texto" id="mensaje"  placeholder="Ingrese el texto aqui" ></textarea>
    </form>

    <div class="container">
        <img id="areatexto" class="Muñeco" src="images/Muñeco.png" alt="personaje con lupa">
        <p class="texto__parrafo"></p>
    </div>

    <div class="container-alerta">
        <img class="exclamation" src="images/bi_exclamation-circle-fill.png" alt="exclamation">
        <p>Solo letras minúsculas y sin acentos</p>
    </div>

    <div class="botones">
        <button onclick="ocultar()" class="container__boton" id="encriptar">Encriptar</button>
        <button class="container__boton" id="desencriptar" disabled>Desencriptar</button>
    </div>

    </main>
    
    <footer>
        <img class="img-pie" src="images/NLogo2.0.png" alt="logo">
        <p class="rodapie">
            Edgar Alvarado Alura-ONE
        </p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
